    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <title>Datos de la persona</title>
            <meta charset="UTF-8"/>
        </head>
        <body>
            <header th:replace="layouts/layouts :: header"/>
           
            <h2>[[#{persona.formulario}]]</h2>
            
            <a th:href="@{/}">[[#{accion.regresar}]]</a>
            <br/>
            <form th:action="@{/guardar}" method="post" th:object="${persona}">
                <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
                <label for="nombre">[[#{persona.nombre}]]:</label>
                <input type="text" name="nombre" placeholder="Ingrese nombre" th:field="*{nombre}"/>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> Error en el nombre</span>
                <br/>
                <label for="apellido">[[#{persona.apellido}]]:</label>
                <input type="text" name="apellido" placeholder="Ingrese apellido" th:field="*{apellido}"/>
                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"> Error en el apellido</span>
                <br/>
                <label for="email">[[#{persona.email}]]:</label>
                <input type="text" name="email" placeholder="Ingrese email" th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error en el email</span>
                <br/>
                <label for="telefono">[[#{persona.telefono}]]:</label>
                <input type="text" name="telefono" placeholder="Ingrese telefono" th:field="*{telefono}"/>
                <br/>
                <input type="submit" name="guardar" th:value= "#{accion.guardar}" />
            </form>
           
            <footer th:replace="layouts/layouts :: footer"/>
            
        </body>
    </html>
