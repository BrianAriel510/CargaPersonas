<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!-- a partir de ahora puedo usar las etiquetas de security-->
    
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:fragment="header">
            <h1 th:text="#{plantilla.titulo}">Titulo</h1>
        </header>
        
        <footer th:fragment="footer">
            <div>
                <br/>
                <a th:href="@{/(lang=es)}">ES</a> | 
                <a th:href="@{/(lang=en)}">EN</a> |
            </div>
            <span> [[#{plantilla.pie-pagina}]] <a href="www.brian.com.ar" target="_blank"/>BrianBonasso.com</span> 
            <form method="POST" th:action="@{/logout}">
                <b>User: </b> <span sec:authentication="name">Usuario que hizo loggin</span>
                <b>Roles: </b> <span sec:authentication="principal.authorities">Roles</span>
                <br/>
                <a href="#" onclick="this.parentNode.submit();">Logout</a> <!--se puede usar tambien el boton de submit-->
            </form> <!--Spring security ya reconoce que queremos cerrar sesion-->
        </footer>
        
    </body>
</html>
